<!DOCTYPE HTML>
<html>
  <head>
    <title>factory clicker</title>
  </head>
  <body>
    You have <div id="drones">1</div> drones and also <div id="chip">0</div> chips</br>
    You have <div id="res1">0</div> metal, you need 10 to build a T1 drone</br>
    <button onclick="run()">Mine</button> some metal</br>
    <button onclick="chip()">Produce</button> 1 chip for 3 metal</br>
    <button onclick="buy1()">Construct</button> a T1 for 10 metal and 1 chip</br>
    <script>
      droneT1 = 1
      metal = 1
      chip = 0
      function run() {
        metal = metal + drones
        document.getElementById("res1").innerHTML = metal
      }
      function buy1() {
        if (metal > 9 && chip > 0) {
          metal = metal - 10
          chip = chip - 1
          droneT1 = droneT1 + 1
          document.getElementById("drones").innerHTML = droneT1
          document.getElementById("res1").innerHTML = metal
          document.getElementById("chip").innerHTML = chip
        }
      }
      function chip() {
        if (metal > 2) {
          metal = metal - 3
          chip = chip + 1
          document.getElementById("res1").innerHTML = metal
          document.getElementById("chip").innerHTML = chip
        }
      }
    </script>
  </body>
</html>
